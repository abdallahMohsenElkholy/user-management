<h2 mat-dialog-title>{{ 'dialog.delete-user-title' | translate }}</h2>
<mat-dialog-content>{{ 'dialog.delete-user-content' | translate }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary">{{ 'dialog.no' | translate }}</button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    color="warn"
    (click)="delete()"
  >
    {{ 'dialog.ok' | translate }}
  </button>
</mat-dialog-actions>
